<script type="text/javascript" src="../common/js/pubfun.js"></script>
<h2>密码解锁</h2>
<div style="margin:20px 0;"></div>
<form action="" id="pswOpenLock">
<div class="easyui-panel" style="width:400px;padding:50px 60px">
	<div style="margin-bottom:20px">
		<input class="easyui-textbox" id="fdLoginName" name="fdLoginName"
			required="true" prompt="请输入用户名" iconWidth="28"
			style="width:100%;height:34px;padding:10px;">
	</div>
	<div style="margin-bottom:20px">
		是否解锁: <br>
		<td><select id="fdLocked" class="easyui-combobox" name="fdLocked"
			required="true" style="width:100%;height:34px;padding:10px;">
				<option value="0">是</option>
				<option value="1">否</option>
		</select>
		</td>
	</div>
	<div style="margin-bottom:20px;">
		<a href="#" onclick="pswOpenLock();" class="easyui-linkbutton"
			style="width:80px;align:center">保存</a>
	</div>
</div>
</form>
<script type="text/javascript">
	var contextPath = getContextPath();

	function pswOpenLock() {
		$('#pswOpenLock').form('submit', {
			type : "post",
			url : contextPath + '/user/pswOpenLock?' + $(this).serialize(),
			onSubmit : function() {
				return $(this).form('validate');
			},
			success : function(data) {
				var tData = eval('(' + data + ')');
				var flag = tData.flag;
				if (flag == 'success') {
					$('#pswOpenLock').form("clear");
					$.messager.alert('信息提示', tData.msg, 'info');
				} else {
					$.messager.alert('错误提示', tData.msg, 'error');
				}
			}
		});
	}
</script>
